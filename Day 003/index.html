  // promise : Pending
  //          /       \
  // fulfilled         rejected
  // fetch returns a promise
  fetch("https://www.google.com")
    .then(function resolved(res) { // PROMISE: fulfilled
      console.log(res)
    })
    .catch(function rejected(err) { // PROMISE: rejected
      console.error(err);
    })
    .finally(function () {
      console.log('fetched from: https://www.google.com');
    })
